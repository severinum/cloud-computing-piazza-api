---
apiVersion: v1
kind: Secret
metadata:
  name: piazza-credentials
type: Opaque
data:
  MURL: MURL_STRING_BASE64
  TOKEN_SECRET: TOKEN_SECRET_STRING_BASE64
---
apiVersion: v1
kind: Service
metadata:
  name: piazza-api
spec:
  type: LoadBalancer
  selector:
    app: piazza-api
  ports:
  - port: 80
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: piazza-api
  labels:
    app: piazza-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: piazza-api
  template:
    metadata:
      labels:
        app: piazza-api
    spec:
      containers:
      - name: piazza-api
        image:  us-east1-docker.pkg.dev/GOOGLE_PROJECT_ID/piazza-api/piazza-api:latest
        imagePullPolicy: Always
        env:
        - name: MURL
          valueFrom:
            secretKeyRef:
              name: piazza-credentials
              key: MURL
        - name: TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: piazza-credentials
              key: TOKEN_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "600Mi"
            cpu: "500m"
      restartPolicy: Always

